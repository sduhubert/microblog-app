<div class="feed">
    <div class="post">
        <div class="metadata">
            <img src= "../../static/resources/Defaultpfp.png" alt="Profile picture" class="avatar">
            <span class="username">{{ post.user.name }}</span>
            <span class="timestamp">{{ post.timestamp }}</span>
        </div>
        <div class="content">
            {{ post.text }}
        </div>
    </div>
</div>
