{% extends 'base.html' %} {% block content %}
<div class="single_post_container">
  {% include 'post_template.html' with context %}
  <section>
    <h2>Reply to the post</h2>
    <form action="{{ url_for('main.new_post')}}" method="post">
      <textarea
        name="text"
        rows="4"
        cols="50"
        placeholder="What's on your mind?"
      ></textarea>
      <br />
      <input type="hidden" name="response_to" value="{{ post.id }}">
      <button type="submit">Publish</button>
    </form>
  </section>
  <div class="replies_section">
    {% for post in responses %}
      {% include 'post_template.html' %}
    {% endfor %}
  </div>
</div>
{% endblock %}
